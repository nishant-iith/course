<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Complete DSA">
    <meta name="theme-color" content="#1a73e8">
    <title>ConnectEd - Learning Platform</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-java.min.js"></script>
</head>
<body>
    <div class="sticky-nav">
        <h1>Complete DSA Course</h1>
    </div>

    <div class="layout-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <!-- Statistics -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalProblems">0</div>
                    <div class="stat-label">Total Problems</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalTopics">0</div>
                    <div class="stat-label">Topics</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="easy">0</div>
                    <div class="stat-label">Easy</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="medium">0</div>
                    <div class="stat-label">Medium</div>
                </div>
            </div>

            <!-- Filters -->
            <div class="filter-section">
                <h3>Filter by Difficulty</h3>
                <div class="difficulty-pills">
                    <span class="difficulty-pill active" data-difficulty="all">All</span>
                    <span class="difficulty-pill" data-difficulty="easy">Easy</span>
                    <span class="difficulty-pill" data-difficulty="medium">Medium</span>
                    <span class="difficulty-pill" data-difficulty="hard">Hard</span>
                </div>
            </div>

            <div class="filter-section">
                <h3>Topics</h3>
                <div class="filter-options" id="topicFilters">
                    <!-- Topics will be populated dynamically -->
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search for problems...">
            </div>
            <div id="courseSheet">
                <!-- Problems will be loaded here -->
            </div>
        </main>
    </div>

    <!-- Solution Modal -->
    <div id="solutionModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="solutionContent"></div>
        </div>
    </div>

    <!-- Dark Mode Toggle -->
    <button class="theme-toggle" id="themeToggle">ðŸŒ“</button>

    <script src="scripts/app.js"></script>
</body>
</html>
